<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соціальна мережа</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Навігаційна панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">SocialNet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Убрали пункты "Профіль" і "Лента" -->
                </ul>
                <!-- Форма пошуку -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Шукати користувача..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Шукати</button>
                </form>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#logout">Вийти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Увійти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Зареєструватися</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Профіль</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Головна сторінка -->
    <div class="container mt-4">
        <!-- Сторінка профілю -->
        <section id="profile" class="my-5">
            <h2>Мій профіль</h2>
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="img/1.jpg" alt="Аватар" class="rounded-circle me-3" width="100" height="100">
                    <div>
                        <h4>Ім'я користувача</h4>
                        <p><strong>Юзернейм:</strong> username123</p>
                        <p>Опис профілю...</p>
                    </div>
                </div>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editProfileModal">Редагувати профіль</button>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Мої пости</h3>
                    <button type="submit" class="btn btn-primary" id="publishPostButton">Опублікувати</button>
                </div>
                <div id="postList" class="mt-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <p>Мій улюблений пост.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-danger btn-sm">Видалити</button>
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editPostModal">Редагувати</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Модальное окно для редактирования профиля -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Редагувати профіль</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Ім'я користувача</label>
                            <input type="text" class="form-control" id="username" value="username123" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="username123@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Введіть новий пароль">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Підтвердьте пароль</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Підтвердьте новий пароль">
                        </div>
                        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактирования поста -->
    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPostModalLabel">Редагувати пост</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPostForm">
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Зміст поста</label>
                            <textarea class="form-control" id="postContent" rows="4" required>Мій улюблений пост.</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS для Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
