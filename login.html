<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Страница входа -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Вхід</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Введіть email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" placeholder="Введіть пароль" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Увійти</button>
                            </div>
                            <p class="text-center mt-3">Немає акаунта? <a href="register.html">Зареєструватися</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Обработка формы входа
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Пример проверки данных
            if (email === 'test@example.com' && password === 'password') {
                alert('Вхід успішний!');
                // Здесь можно перенаправить пользователя на другую страницу
                window.location.href = 'dashboard.html';
            } else {
                alert('Невірний email або пароль!');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
