<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Страница регистрации -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Реєстрація</h2>
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Ім'я користувача</label>
                                <input type="text" class="form-control" id="username" placeholder="Введіть ім'я" required>
                            </div>
                            <div class="mb-3">
                                <label for="userNickname" class="form-label">Юзернейм</label>
                                <input type="text" class="form-control" id="userNickname" placeholder="Введіть юзернейм" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Введіть email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" placeholder="Введіть пароль" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Підтвердьте пароль</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Підтвердьте пароль" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Зареєструватися</button>
                            </div>
                            <p class="text-center mt-3">Вже є акаунт? <a href="login.html">Увійти</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        // Обработка формы
        const registrationForm = document.getElementById('registrationForm');

        registrationForm.addEventListener('submit', function (e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Паролі не співпадають!');
                return;
            }

            alert('Реєстрація успішна!');
            // Здесь можно добавить код для отправки данных на сервер
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
